<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .menu-icon {
      width: 50px;
      height: 50px;
      position: relative;
      cursor: pointer;
    }

    .menu-icon div {
      width: 100%;
      height: 5px;
      background-color: blue;
      border-radius: 5px;
      position: absolute;
      transition: all 0.6s ease-in-out;
    }

    .menu-icon div:nth-child(1) {
      top: 0;
    }

    .menu-icon div:nth-child(2) {
      top: 50%;
      transform: translateY(-50%);
    }

    .menu-icon div:nth-child(3) {
      bottom: 0;
    }

    /* Animation for the "X" and circle formation */
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 50%;
    }

    .menu-icon.open div:nth-child(2) {
      transform: scale(0);
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      bottom: 50%;
    }

    /* Create two points after the middle line shrinks */
    .menu-icon .point {
      width: 8px;
      height: 8px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      opacity: 0;
      transition: all 0.6s ease-in-out;
    }

    .menu-icon .point.left {
      left: 12px;
    }

    .menu-icon .point.right {
      right: 12px;
    }

    /* Points move and create a circle */
    .menu-icon.open .point {
      opacity: 1;
      top: calc(50% - 20px);
    }

    .menu-icon.open .point.left {
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-icon.open .point.right {
      right: 50%;
      transform: translateX(50%);
    }

    .menu-icon.open .point::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid blue;
      border-radius: 50%;
      top: -25px;
      left: -27px;
      transition: all 0.6s ease-in-out;
    }
  </style>
  <title>Advanced Hamburger Menu</title>
</head>
<body>

  <div class="menu-icon" onclick="this.classList.toggle('open')">
    <div></div>
    <div></div>
    <div></div>
    <div class="point left"></div>
    <div class="point right"></div>
  </div>

</body>
</html>
